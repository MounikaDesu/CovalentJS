<td-dialog>
  <div tdDialogTitle *ngIf="title">
    {{ title }}
  </div>
  <div tdDialogContent>
    <span class="td-dialog-message">{{ message }}</span>
    <form #form="ngForm" novalidate>
      <div class="td-dialog-input-wrapper">
        <mat-form-field class="td-dialog-input">
          <input
            matInput
            #input
            (focus)="handleInputFocus()"
            (keydown.enter)="$event.preventDefault(); form.valid && accept()"
            [(ngModel)]="value"
            name="value"
            required
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div tdDialogActions>
    <button
      mat-button
      #closeBtn
      (keydown.arrowright)="acceptBtn.focus()"
      (click)="cancel()"
    >
      {{ cancelButton }}
    </button>
    <button
      mat-button
      color="accent"
      #acceptBtn
      (keydown.arrowleft)="closeBtn.focus()"
      [disabled]="!form.valid"
      (click)="accept()"
    >
      {{ acceptButton }}
    </button>
  </div>
</td-dialog>
