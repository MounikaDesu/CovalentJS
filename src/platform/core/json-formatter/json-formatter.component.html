<cdk-virtual-scroll-viewport class="td-json-formatter-wrapper" itemSize="24">
  <ng-container *cdkVirtualFor="let node of _dataSource; let first = first">
    <div class="td-node" [style.padding-left]="node.level * 24 + 'px'">
      <button
        mat-icon-button
        [attr.aria-label]="'Toggle ' + node.name"
        (click)="_treeControl.toggle(node)"
        [style.visibility]="node.hasChildren ? 'visible' : 'hidden'"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ _treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <span class="key">{{ _displayKey(node.key || key) }}</span>
      <span *ngIf="!first || key">:</span>
      <span
        class="value"
        [ngClass]="node.valueType"
        [class.td-empty]="(node.valueType === 'object' || node.valueType === 'array') && !node.hasChildren"
        [matTooltip]="_getPreview(node)"
        matTooltipPosition="after"
      >
        {{ _getValue(node) }}
      </span>
    </div>
  </ng-container>
</cdk-virtual-scroll-viewport>
